<form (ngSubmit)="contacto(f)" #f="ngForm" class="row mb-4">
  <div class="form-group">
    <label>Firebase Id</label>
    <input type="text"
    class="form-control"
    [(ngModel)]="usuario.id"
    name="id"
    placeholder="firebase Id"
    disabled="disabled">
    <small class="form-text text-muted">
        Este campo es auto generado
    </small>
</div>
  <div class="form-gruop mt-4 col-12 col-md-6">
    <span class="text-danger error" *ngIf="f.submitted && f.controls['nombre'].errors" >Nombre Obligatorio</span>
    <input
      class="form-contol w-100"
      required
      type="text"
      name="nombre"
      placeholder="Nombre"
      [(ngModel)]="usuario.nombre"/>
  </div>
  <div class="form-gruop mt-4 col-12 col-md-6">
    <span class="text-danger error" *ngIf="f.submitted && f.controls['apellido'].errors" >Apellidos Obligatorio</span>
    <input
    class="form-contol w-100"
    required
    type="text"
    name="apellido"
    placeholder="Apellidos"
    [(ngModel)]="usuario.apellido"/>
  </div>
  <div class="form-gruop mt-4 col-12 col-md-6">
    <span class="text-danger error" *ngIf="f.submitted && f.controls['email'].errors" >Correo Obligatorio</span>
    <input
    class="form-contol w-100"
    required
    type="email"
    email
    name="email"
    placeholder="email"
    [(ngModel)]="usuario.email"/>
  </div>
  <div class="form-gruop mt-4 col-12 col-md-6">
    <span class="text-danger error" *ngIf="f.submitted && f.controls['tel'].errors" >Teléfono Obligatorio</span>
    <input
    class="form-contol w-100"
    required
    type="tel"
    name="tel"
    placeholder="Teléfono"
    [(ngModel)]="usuario.tel"/>
  </div>
  <div class="form-gruop mt-4 col-12 col-md-6">
    <span class="text-danger error" *ngIf="f.submitted && f.controls['code'].errors" >codigo Obligatorio</span>
    <input
    class="form-contol w-100"
    required
    type="number"
    name="code"
    placeholder="Código Postal"
    [(ngModel)]="usuario.code"/>
  </div>
  <div class="form-gruop mt-4 col-12 col-md-6">
    <span class="text-danger error" *ngIf="f.submitted && f.controls['colonia'].errors" >colonia Obligatorio</span>
    <input
    class="form-contol w-100"
    required
    type="text"
    name="colonia"
    placeholder="Colonia"
    [(ngModel)]="usuario.colonia"/>
  </div>
  <div class="form-gruop mt-4 col-12 col-md-6">
    <span class="text-danger error" *ngIf="f.submitted && f.controls['region'].errors" >region Obligatorio</span>
    <input
    class="form-contol w-100"
    required
    type="text"
    name="region"
    placeholder="Region"
    [(ngModel)]="usuario.region"/>
  </div>
  <div class="form-gruop mt-4 col-12 col-md-6">
    <span class="text-danger error" *ngIf="f.submitted && f.controls['city'].errors" >Ciudad Obligatorio</span>
    <input
    class="form-contol w-100"
    required
    type="text"
    name="city"
    placeholder="city"
    [ngModel]="usuario.city"/>
  </div>
  <div class="form-gruop mt-4 col-12 col-md-6">
    <span class="text-danger error" *ngIf="f.submitted && f.controls['municipio'].errors" >municipio Obligatorio</span>
    <input
    class="form-contol w-100"
    required
    type="text"
    name="municipio"
    placeholder="municipio"
    [(ngModel)]="usuario.municipio"/>
  </div>
  <div class="form-gruop mt-4 col-12 col-md-6">
    <span class="text-danger error" *ngIf="f.submitted && f.controls['calle'].errors" >Dirreción Obligatorio</span>
    <input
    class="form-contol w-100"
    required
    type="text"
    name="calle"
    placeholder="calle"
    [(ngModel)]="usuario.calle"/>
  </div>
  <div class="form-gruop mt-4 col-12 col-md-6">
    <span class="text-danger error" *ngIf="f.submitted && f.controls['calle'].errors" >Dirreción Obligatorio</span>
    <input
    class="form-contol w-100"
    required
    type="text"
    name="calle"
    placeholder="calle"
    [(ngModel)]="usuario.calle"/>
  </div>
  <button type="submit" class="btn btn-dark mt-4">Enviar</button>
  <div class="col-12 sec-btn">
    <button type="button" class="btn btn-dark" (click)="getAlldatos()">Libreta de Direcciones</button>
    <mat-checkbox class="check">Utilizar como direcciónde facturación</mat-checkbox>
  </div>
 
</form>
